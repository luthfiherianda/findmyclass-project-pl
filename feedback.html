<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Feedback - FindMyClass</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
</head>
<body>
  <!-- Sidebar -->
  <nav class="sidebar" id="sidebar">
    <div class="sidebar-header">
      <a href="index.html" class="logo-text">
        <img src="image/FindMyClass-Logo.png" alt="Logo FindMyClass" class="logo-sidebar">
        <h1>FindMyClass</h1>
      </a>
      <button class="close-btn" id="close-btn">&times;</button>
    </div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="Profil.html">Profile</a></li>
      <li class="has-submenu">
        <a href="#" onclick="toggleSubmenu(event)">Gedung Fakultas <span class="arrow">&#9662;</span></a>
        <ul class="submenu">
          <li><a href="fst.html">FST</a></li>
          <li><a href="fsh.html">FSH</a></li>
          <li><a href="fu.html">FU</a></li>
          <li><a href="feb.html">FEB</a></li>
          <li><a href="fisip.html">FISIP</a></li>
          <li><a href="fk.html">FK</a></li>
        </ul>
      </li>
      <li><a href="feedback.html" class="active">Feedback</a></li>
    </ul>
  </nav>
  <div class="overlay" id="overlay"></div>

  <!-- Header -->
<header class="main-header">
  <div class="header-left">
    <button class="menu-btn" id="menu-btn">
      <i class="fas fa-bars"></i>
    </button>
    <div class="logo">
      <img src="image/FindMyClass-Logo.png" alt="Logo FindMyClass" />
      <h1>FindMyClass</h1>
    </div>
  </div>
  <div class="header-right">
    <span>Halo, {user}</span>
  </div>
</header>

  <!-- Main Content -->
  <main class="main-content">
    <div class="feedback-container">
      <h2 class="form-title">Kritik & Saran</h2>
      <p class="form-description">Kami sangat menghargai masukan Anda untuk meningkatkan layanan FindMyClass.</p>
      <form class="feedback-form">
        <label for="name">Nama (opsional)</label>
        <input type="text" id="name" placeholder="Nama Anda">

        <label for="email">Email (opsional)</label>
        <input type="email" id="email" placeholder="Email Anda">

        <label for="message">Pesan</label>
        <textarea id="message" rows="5" placeholder="Tulis kritik, saran, atau komentar Anda di sini..."></textarea>

        <button type="submit">Kirim</button>
      </form>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
