<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Page</title>
  <link rel="stylesheet" href="login.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
</head>
<body>
  <div class="container">
    <div class="form-section">
      <div class="header">
        <h1>Login</h1>
        <p>Welcome back! Silakan login</p>
      </div>

      <form id="login-form">
        <input type="text" name="username" placeholder="Username" required />
        <div class="password-wrapper">
          <input type="password" name="password" id="password" placeholder="Password" required />
          <span class="toggle-password" onclick="toggleVisibility('password', this)">
            <i class="fas fa-eye"></i>
          </span>
        </div>
        <div class="forget">
          <div class="remember"><input type="checkbox" id="remember" /><label for="remember"> Remember Me</label></div>
          <div class="forget-password">
            <a href="#">Forgot Password</a>
          </div>
        </div>
        <button type="submit">Login</button>
        <p class="bottom-text">Belum punya akun? <a href="../page pembuka/login/sign up.html">Sign Up</a></p>
      </form>
      <div id="error-message" style="color: red; margin-top: 10px;"></div>
    </div>

    <div class="image-section">
      <!-- Tambahkan gambar di sini jika perlu -->
    </div>
  </div>

  <script src="login.js"></script>
</body>
</html>
