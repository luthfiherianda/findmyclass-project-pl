<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FindMyClass - Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
  </head>
  <body>
    <nav class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <a href="../dashboard/index.html" class="logo-text">
          <img src="../image/FindMyClass-Logo.png" alt="Logo FindMyClass" class="logo-sidebar" />
          <h1>FindMyClass</h1>
        </a>
        <button class="close-btn" id="close-btn">&times;</button>
      </div>
      <ul class="nav-links">
        <li><a href="index.html" class="active">Home</a></li>
        <li><a href="Profil.html">Profile</a></li>
        <li class="has-submenu">
          <a href="#" onclick="toggleSubmenu(event)">Gedung Fakultas <span class="arrow">&#9662;</span></a>
          <ul class="submenu">
            <li><a href="../gedung/fst.html">FST</a></li>
            <li><a href="../gedung/fsh.html">FSH</a></li>
            <li><a href="../gedung/fu.html">FU</a></li>
            <li><a href="../gedung/feb.html">FEB</a></li>
            <li><a href="../gedung/fisip.html">FISIP</a></li>
            <li><a href="../gedung/fk.html">FK</a></li>
          </ul>
        </li>
        <li><a href="lapor.html">Laporkan</a></li>
        <li><a href="feedback.html">Feedback</a></li>
      </ul>
    </nav>
    <div class="overlay" id="overlay"></div>

    <header class="main-header">
      <div class="header-left">
        <button class="menu-btn" id="menu-btn">
          <i class="fas fa-bars"></i>
        </button>
        <div class="logo">
          <img src="../image/FindMyClass-Logo.png" alt="Logo FindMyClass" />
          <h1>FindMyClass</h1>
        </div>
      </div>
      <div class="header-right">
        <span id="welcome-user">Halo, Guest</span>
        <button onclick="logout()" style="margin-left: 10px">Log Out</button>
      </div>
    </header>

    <main class="main-content">
      <div class="background">
        <div class="text">
          <h1 class="heading-main">Selamat Datang di FindMyClass</h1>
          <p class="subtext">Temukan ruang kelas terbaik di Kampusmu.</p>
        </div>

        <div class="card-grid">
          <a href="../gedung/fst.html"
            ><div class="card"><img src="../image/FST.jpg" alt="FST" /><span>FST</span></div></a
          >
          <a href="../gedung/fsh.html"
            ><div class="card"><img src="../image/FSH.jpg" alt="FSH" /><span>FSH</span></div></a
          >
          <a href="../gedung/fu.html"
            ><div class="card"><img src="../image/FU.jpg" alt="FU" /><span>FU</span></div></a
          >
          <a href="../gedung/feb.html"
            ><div class="card"><img src="../image/FEB.jpg" alt="FEB" /><span>FEB</span></div></a
          >
          <a href="../gedung/fisip.html"
            ><div class="card"><img src="../image/FISIP.jpg" alt="FISIP" /><span>FISIP</span></div></a
          >
          <a href="../gedung/fk.html"
            ><div class="card"><img src="../image/FK.jpg" alt="FK" /><span>FK</span></div></a
          >
        </div>
      </div>
    </main>

    <!-- Script untuk isi nama user dan logout -->
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const username = sessionStorage.getItem("username");
        const welcomeEl = document.getElementById("welcome-user");

        if (username) {
          welcomeEl.textContent = "Halo, " + username;
        } else {
          alert("Anda belum login!");
          window.location.href = "login.html";
        }
      });

      function logout() {
        sessionStorage.removeItem("username");
        window.location.href = "login.html";
      }

      function toggleSubmenu(event) {
        event.preventDefault();
        const submenu = event.target.closest("li").querySelector(".submenu");
        submenu.classList.toggle("open");
      }
    </script>
    <script src="script.js"></script>
  </body>
</html>
