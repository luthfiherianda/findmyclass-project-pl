<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FindMyClass - Profile</title>

  <link rel="stylesheet" href="profil.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
</head>
<body>

  <!-- Sidebar -->
  <nav class="sidebar" id="sidebar">
    <div class="sidebar-header">
      <a href="index.html" class="logo-text">
        <img src="../image/FindMyClass-Logo.png" alt="Logo FindMyClass" class="logo-sidebar" />
        <h1>FindMyClass</h1>
      </a>
      <button class="close-btn" id="close-btn">&times;</button>
    </div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="Profil.html" class="active">Profile</a></li>
      <li class="has-submenu">
        <a href="#" onclick="toggleSubmenu(event)">Gedung Fakultas <span class="arrow">&#9662;</span></a>
        <ul class="submenu">
          <li><a href="../gedung/fst.html">FST</a></li>
          <li><a href="../gedung/fsh.html">FSH</a></li>
          <li><a href="../gedung/fu.html">FU</a></li>
          <li><a href="../gedung/feb.html">FEB</a></li>
          <li><a href="../gedung/fisip.html">FISIP</a></li>
          <li><a href="../gedung/fk.html">FK</a></li>
        </ul>
      </li>
      <li><a href="../dashboard/lapor.html">Laporkan</a></li>
      <li><a href="../dashboard/feedback.html">Feedback</a></li>
    </ul>
  </nav>
  <div class="overlay" id="overlay"></div>

  <!-- Header -->
  <header class="main-header">
    <div class="header-left">
      <button class="menu-btn" id="menu-btn">
        <i class="fas fa-bars"></i>
      </button>
      <div class="logo">
        <img src="../image/FindMyClass-Logo.png" alt="Logo FindMyClass" />
        <h1>FindMyClass</h1>
      </div>
    </div>
    <div class="header-right">
      <span class="user-greeting" id="user-greeting">Halo, {user}</span>
    </div>
  </header>

  <!-- Main Content -->
  <main class="main-content">
    <div class="profile-card">
      <h2>Profile Akun</h2>
      <div class="profile-info">
        <div class="info-row">
          <span class="info-label">Nama Lengkap</span>
          <span class="info-value nama">Loading...</span>
        </div>
        <div class="info-row">
          <span class="info-label">NIM</span>
          <span class="info-value nim">Loading...</span>
        </div>
        <div class="info-row">
          <span class="info-label">Email</span>
          <span class="info-value email">Loading...</span>
        </div>
      </div>
    </div>
  </main>

  <script src="profil.js"></script>
  
</body>
</html>
