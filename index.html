<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
  </head>
  <body>
    <div class="container">
      <div class="form-section">
        <div class="header">
          <h1>Login</h1>
          <p>Welcome Back!lorem ipsum</p>
        </div>

        <form>
          <input type="email" placeholder="Email" required />
          <div class="password-wrapper">
            <input type="password" id="new-password" placeholder="New Password" required />
            <span class="toggle-password" onclick="toggleVisibility('new-password', this)">
              <i class="fas fa-eye"></i>
            </span>
          </div>
          <div class="forget">
            <div class="remember"><input type="checkbox" id="remember" /><label for="remember"> Remember Me</label></div>
            <div class="forget-password">
              <a href="#">Forget Password</a>
            </div>
          </div>
          <button type="submit">Login</button>
          <p class="bottom-text">Belum Punya Akun? <a href="#">Sign Up</a></p>
        </form>
      </div>
      <div class="image-section">
        <!-- Kosong / bisa ditambahkan gambar -->
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
